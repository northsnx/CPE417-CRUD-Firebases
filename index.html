    <!-- ================= FIREBASE SCRIPT ================= -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id",
            measurementId: "your-measurement-id"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let editingId = null;

        const dataForm = document.getElementById("dataForm");
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const submitBtn = document.getElementById("submitBtn");
        const cancelBtn = document.getElementById("cancelBtn");
        const formTitle = document.getElementById("formTitle");
        const dataList = document.getElementById("dataList");
        const statusMessage = document.getElementById("statusMessage");

        function showStatus(msg, type) {
            statusMessage.innerHTML = `<div class="status-message status-${type}">${msg}</div>`;
            setTimeout(() => statusMessage.innerHTML = "", 3000);
        }

        // Submit
        dataForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = nameInput.value.trim();
            const email = emailInput.value.trim();

            try {
                if (editingId) {
                    await updateDoc(doc(db, "users", editingId), {
                        name, email, updatedAt: new Date()
                    });
                    showStatus("‚úÖ ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à", "success");
                    resetForm();
                } else {
                    await addDoc(collection(db, "users"), {
                        name, email, createdAt: new Date()
                    });
                    showStatus("‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à", "success");
                }

                dataForm.reset();
            } catch (err) {
                showStatus("‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + err.message, "error");
            }
        });


        // Load data realtime
        function loadData() {
            onSnapshot(collection(db, "users"), (snapshot) => {
                dataList.innerHTML = "";

                if (snapshot.empty) {
                    dataList.innerHTML = '<div class="empty-state">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</div>';
                    return;
                }

                snapshot.forEach((docItem) => {
                    const data = docItem.data();
                    const item = document.createElement("div");
                    item.className = "data-item";

                    item.innerHTML = `
                        <div>
                            <div class="data-name">${data.name}</div>
                            <div class="data-email">üìß ${data.email}</div>
                        </div>
                        <div class="data-actions">
                            <button class="btn-edit" onclick="editData('${docItem.id}', '${data.name}', '${data.email}')">‚úèÔ∏è</button>
                            <button class="btn-delete" onclick="deleteData('${docItem.id}')">üóëÔ∏è</button>
                        </div>
                    `;

                    dataList.appendChild(item);
                });
            });
        }

        window.editData = function (id, name, email) {
            editingId = id;
            nameInput.value = name;
            emailInput.value = email;

            submitBtn.textContent = "üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å";
            formTitle.textContent = "‚úèÔ∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•";
            cancelBtn.style.display = "block";

            window.scrollTo({ top: 0, behavior: "smooth" });
        };

        window.deleteData = async function (id) {
            if (confirm("‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) {
                try {
                    await deleteDoc(doc(db, "users", id));
                    showStatus("üóëÔ∏è ‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à", "success");
                } catch (error) {
                    showStatus("‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•", "error");
                }
            }
        };

        function resetForm() {
            editingId = null;
            submitBtn.textContent = "‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•";
            formTitle.textContent = "‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡∏°‡πà";
            cancelBtn.style.display = "none";
        }

        cancelBtn.addEventListener("click", () => {
            dataForm.reset();
            resetForm();
        });

        loadData();
    </script>
